<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Catch Cheese Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="splash-screen">
      <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
      <br />
      <button id="start-button">Start Game</button>
      <p>Use the left and right arrow to let Jerry catch cheese!</p>
      <!-- <img src="./images/arrows.png" alt="" class="arrows-img" /> -->
    </div>

    <div id="game-container">
      <div id="mouse"></div>
      <div id="cheese"></div>
      <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="lives">Lives : <span id="lives-value">3</span></div>
      <div id="tom"></div>
    </div>

    <div id="endgame-screen">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="final-score"></span></p>
      <p id="endgame-message">Result</p>
      <button id="restart-button">Restart</button>
    </div>

    <script type="text/javascript" src="js/mouse.js"></script>
    <script type="text/javascript" src="js/cheese.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
